# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,jsx,ts,tsx}"
      run: bun run lint -- {staged_files}
    format:
      glob: "*.{js,jsx,ts,tsx,json,css}"
      run: bun run fmt -- {staged_files}

pre-push:
  commands:
    check:
      run: bun run check
